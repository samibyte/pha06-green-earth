<!doctype html>
<html lang="en">
  <head>

    <title>Green Earth</title>
    <link
      rel="shortcut icon"
      href="./assets/planet-earth.png"
      type="image/x-icon"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- tailwind & daisyui cdn  -->
    <link

      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- custom css link -->
    <link rel="stylesheet" href="./styles/style.css" />

  <body>

        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="flex gap-6 text-white">
            <li><a class="cursor-pointer hover:underline">About</a></li>
            <li><a class="cursor-pointer hover:underline">Galery</a></li>
            <li><a class="cursor-pointer hover:underline">Plant a Tree</a></li>
          </ul>
        </div>
        <div class="navbar-end">

    <!-- scripts -->
